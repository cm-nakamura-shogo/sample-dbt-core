models:
  - name: stg_orders
    description: Order data with basic cleaning and transformation applied, one row per order.
    columns:
      - name: order_id
        description: The unique key for each order.
        tests:
          - not_null
          - unique
      - name: location_id
        tests:
          - relationships:
              to: ref('stg_locations')
              field: location_id
              config:
                tags: 'test_relationship'
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
              config:
                tags: 'test_relationship'
      - name: order_total
        tests:
          - is_plus:
              config:
                tags: 'test_is_plus'
      - name: tax_paid
        tests:
          - is_plus:
              config:
                tags: 'test_is_plus'